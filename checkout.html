<html>
  <head>
    <title>Checkout</title>
    <link href = "/checkout.css" rel = "stylesheet">
    <link href = "/main.css" rel = "stylesheet">
    <style>

    #header{
      font-family: 'Do Hyeon', sans-serif;
      margin:0;
      padding:1vw;
      background-color: #032b25;
      color:white;
      font-size:2vw;
      text-align:left;
      margin-bottom:30vh;
    }

    .link{
      font-family: 'Do Hyeon', sans-serif;
      color:white;
      float:right;
      padding-right:4vw;
      text-decoration: none;
    }
    </style>

    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <div id='header'>
      <label>NonProfiteering</label>
      <a href="/" class='link'>Home</a>
      <a href='/feed' class='link'>Feed</a>
      <a href='/events' class='link'>Events</a>
      <a href='/individualprofile' class='link'>My Profile</a>
    </div>
  	<div>
      <h1> Choose a payment option. </h1>
      <form>
        <input type="radio" name="payment_method" value="paypal" id="paypal"> Paypal<br>
        <input type="radio" name="payment_method" value="card" id="card"> Credit or debit card
      </form>
      <div id="card_info" style="display: none">
        <form action="/charge" method="post" id="payment-form">
        <div class="form-row">
          <label for="card-element">
            Credit or debit card
          </label>
          <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
          </div>

          <!-- Used to display form errors. -->
          <div id="card-errors" role="alert"></div>
        </div>
      </form>
      </div>

      <button id="pay">Confirm and pay</button>
      <a href='/organizationprofile' class='btn'>Back</a>
    </div>

    <script type="text/javascript" src="checkout.js"></script>

  </body>
</html>
