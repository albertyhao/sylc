  <div id='header'>

<div class='margin'>

  <h1>Create a Project</h1>

  <section id='projectName'>
    <h2>Project Name</h2>
    <input type="text" name="projectname" id="projectname">
  </section>

  <section id='projectName'>
    <h2>Organization Name</h2>
    <input type="text" name="organizationname" id="organizationname">
  </section>

  <section id='projectMembers'>
    <h2>Roles</h2>
    <input id="role" placeholder="Developer">
    <button id="addRole" class="btn2">Add</button>
    <div id="roles"></div>
  </section>

  <section id='projectDescription'>
    <h2>General Description</h1>
      <div id="editor-container"></div>
      <input type="text" name="projectdescription">
    </section>

    <section id='projectLogo'>
      <h2>Upload Logo</h2>
      <img id="logo" src="https://vignette.wikia.nocookie.net/fantendo/images/1/1c/Square.gif/revision/latest?cb=20140702215807" alt="Your Image" style="display: block; width: 200px; height: 200px;"/>
      <input type='file' onchange="readURL(this);" style="display: block"/ name="projectlogo">
    </section>

    <section id='projectControls'>
      <button style='display: inline' class="btn2" id='cancel'>Cancel</button>
      <button style='display: inline' class="btn2" id='save'>Save</button>
    </section>
  </div>
