<!DOCTYPE html>
<html>
	<head>
    <title> Resources </title>
		<style>
			body {font-family: Arial;}

			.tab {
			    overflow: hidden;
			    border: 1px solid #ccc;
			    background-color: #f1f1f1;
			}

			.tab button {
			    background-color: inherit;
			    float: left;
			    border: none;
			    outline: none;
			    cursor: pointer;
			    padding: 14px 16px;
			    transition: 0.3s;
			    font-size: 17px;
			}

			.tab button:hover {
			    background-color: #ddd;
			}

			.tab button.active {
			    background-color: #ccc;
			}

			.tabcontent {
			    display: none;
			    padding: 6px 12px;
			    border: 1px solid #ccc;
			    border-top: none;
			}
	</style>
	</head>
	<body>

	<h1>Resources</h1>

	<div class="tab">
	  <button class="tablinks" onclick="openTab(event, 'Videos')">Videos</button>
	  <button class="tablinks" onclick="openTab(event, 'Curricula')">Curricula</button>
	  <button class="tablinks" onclick="openTab(event, 'TODO')">TODO</button>
	</div>

	<div id="Videos" class="tabcontent">
	  <h3>Videos</h3>
	</div>

	<div id="Curricula" class="tabcontent">
	  <h3>Curricula</h3>
	</div>

	<div id="TODO" class="tabcontent">
	  <h3>TODO</h3>
	</div>

	<script>
	function openTab(evt, tabName) {
	    var i, tabcontent, tablinks;
	    tabcontent = document.getElementsByClassName("tabcontent");
	    for (i = 0; i < tabcontent.length; i++) {
	        tabcontent[i].style.display = "none";
	    }
	    tablinks = document.getElementsByClassName("tablinks");

	    evt.currentTarget.className += " active";
	}
	</script>
	</body>
</html>
